<div class="flex modal-header text-center">
    <h5>{{label}} Village</h5>
    <div class="close-modal" (click)="close()">
        <i class="fa fa-close" style="cursor: pointer;"></i>
    </div>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="villageForm">
            <div class="_card white-bg">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Village Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Enter Village Name" />
                        </div>
                        <span *ngIf="villageForm?.get('name')?.invalid &&
                                    (villageForm?.get('name')?.dirty || villageForm?.get('name')?.touched)"
                            class="text-danger">
                            Village is Required
                        </span>
                    </div>

                    <div class="col-md-3 mb-2">
                        <label class="form-label">Phase</label>
                        <ngx-select-dropdown [config]="config" formControlName="phase" [options]="phaseList">
                        </ngx-select-dropdown>
                        <span *ngIf="villageForm?.get('phase')?.invalid &&
                                    (villageForm?.get('phase')?.dirty || villageForm?.get('phase')?.touched)"
                            class="text-danger mt-2">
                            Phase is Required
                        </span>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Shape Lenght</label>
                        <div class="input-group">
                            <input type="number" class="form-control" formControlName="shape_len"
                                placeholder="Enter Shape Length" />
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Shape Area</label>
                        <div class="input-group">
                            <input type="number" class="form-control" formControlName="shape_area"
                                placeholder="Enter Shape Area" />
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Center Location</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="cent_loc"
                                placeholder="Enter Center Location" />
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Village Url</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="vill_url"
                                placeholder="Enter Village Url" />
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Verify</label>
                        <select class="form-control" formControlName="isVerify">
                            @for(value of verify; track value) {
                            <option [ngValue]="value.id">{{ value.value }}</option>
                            }
                        </select>
                        @if(villageForm.get('isVerify')?.invalid &&
                        (villageForm.get('isVerify')?.dirty || villageForm.get('isVerify')?.touched)) {
                        <span class="text-danger mt-2">Verify is Required</span>
                        }
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="button-container">
                    <button class="btn btn-success" type="submit" (click)="submit(villageForm.value)">Submit</button>
                    <button class="btn btn-danger" type="button" (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
